<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAPM Simulator – Domínios (GitHub Pages)</title>
  <style>
    :root { --primary:#2563eb; --bg:#f6f8fb; --ok:#16a34a; --err:#dc2626; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:#0f172a; }
    header{ background:var(--primary); color:white; padding:24px; }
    header h1{ margin:0 0 6px; font-size:22px; }
    header p{ margin:0; opacity:.95; }
    main{ max-width: 980px; margin: 20px auto; padding: 0 16px 40px; }
    .card{ background:#fff; border-radius:14px; padding:18px; box-shadow: 0 8px 24px rgba(16,24,40,.06); margin-bottom:16px; }
    .row{ display:flex; flex-wrap:wrap; gap:12px; }
    .row > *{ flex:1; min-width:220px; }
    label{ font-weight:600; display:block; margin:0 0 6px;}
    select,input[type="number"],input[type="text"]{ width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:10px; }
    button{ background:var(--primary); color:#fff; padding:12px 16px; border:none; border-radius:10px; cursor:pointer; font-weight:600; }
    button[disabled]{ opacity:.6; cursor:not-allowed;}
    .question{ padding:16px; border:1px solid #eef; border-radius:12px; margin-bottom:12px; }
    .question h3{ margin:0 0 10px; font-size:16px; }
    .option{ display:block; padding:8px 10px; border-radius:8px; border:1px solid #e5e7eb; margin:6px 0; cursor:pointer;}
    .option:hover{ background:#f8fafc; }
    .result{ margin-top:8px; padding:10px; border-radius:8px; }
    .correct{ background:#dcfce7; border:1px solid #bbf7d0; color:#065f46; }
    .incorrect{ background:#fee2e2; border:1px solid #fecaca; color:#7f1d1d; }
    .score{ font-size:18px; font-weight:700; text-align:center; padding:14px; border-radius:12px; background:#eef2ff; }
    .muted{ color:#64748b; font-size:13px; }
    .pill{ display:inline-block; padding:4px 8px; background:#eef2ff; color:#3730a3; border-radius:999px; font-size:12px; margin-right:6px; }
    #status{ font-size:13px; color:#475569; margin-top:8px;}
  </style>
</head>
<body>
  <header>
    <h1>Simulador CAPM – por Domínio</h1>
    <p>Banco estático (GitHub Pages) com classificação automática nos 4 domínios do ECO.</p>
  </header>
  <main>
    <section class="card">
      <div class="row">
        <div>
          <label for="domain">Domínio</label>
          <select id="domain">
            <option value="all">Todos (aleatório)</option>
            <option value="I">I. Fundamentals & Core Concepts (36%)</option>
            <option value="II">II. Predictive, Plan-Based (17%)</option>
            <option value="III">III. Agile Frameworks (20%)</option>
            <option value="IV">IV. Business Analysis (27%)</option>
          </select>
          <div class="muted">Dica: escolha um domínio para treinar de forma direcionada.</div>
        </div>
        <div>
          <label for="keywords">Palavra-chave (opcional)</label>
          <input type="text" id="keywords" placeholder="Ex.: sprint, CPI, stakeholder, requirements">
        </div>
        <div>
          <label for="qty">Número de questões</label>
          <input type="number" id="qty" min="2" max="50" value="15">
        </div>
      </div>
      <div style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap;">
        <button id="btnStart">Gerar Simulado</button>
        <button id="btnSubmit" disabled>Enviar Respostas</button>
        <button id="btnReset" disabled>Limpar</button>
      </div>
      <div id="status"></div>
    </section>

    <section id="quizArea" class="card"></section>
    <section id="scoreArea" class="card" style="display:none;"></section>
  </main>
  <script src="app.js"></script>
</body>
</html>
